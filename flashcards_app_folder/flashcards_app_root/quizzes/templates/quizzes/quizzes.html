{% extends 'quizzes/base.html' %}

{% block content %}
<div class="container">
  <h2>Quizzes</h2>
  <ul class="list-group">
    {% for quiz in quizzes %}
      <li><a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'add_quiz' %}" class="btn btn-primary mt-3">Add Quiz</a>
</div>
{% endblock %}
